<div class="sys_path">
	<a href="/"> 首页 </a> &gt; <a href="#/trdStrInstanceLimitList" class="current"> trdStrInstanceLimitList管理</a>
</div>
<div>
	<div class="table-query">
		<!-- Table Layout -->
		<div class="basic_query">
			<form class=" table-query-form" novalidate>
				<table class="query_table">
					<tr>
						<td><label for="limitListId" class="control-label">limitListId：</label></td>
						<td><input class="form-control" type="text" id="limitListId" ng-model="searchParams.limitListId"/></td>
						<td><label for="trdStrInstanceDistId" class="control-label">trdStrInstanceDistId：</label></td>
						<td><input class="form-control" type="text" id="trdStrInstanceDistId" ng-model="searchParams.trdStrInstanceDistId"/></td>
						<td><label for="limitDistAmt" class="control-label">limitDistAmt：</label></td>
						<td><input class="form-control" type="text" id="limitDistAmt" ng-model="searchParams.limitDistAmt"/></td>
					</tr>
					<tr>
						<td><label for="trdAccOpListId" class="control-label">trdAccOpListId：</label></td>
						<td><input class="form-control" type="text" id="trdAccOpListId" ng-model="searchParams.trdAccOpListId"/></td>
						<td><label for="getOrReturn" class="control-label">getOrReturn：</label></td>
						<td><input class="form-control" type="text" id="getOrReturn" ng-model="searchParams.getOrReturn"/></td>
						<td><label for="limitAmt" class="control-label">limitAmt：</label></td>
						<td><input class="form-control" type="text" id="limitAmt" ng-model="searchParams.limitAmt"/></td>
					</tr>
				</table>
				<div class="text-right table-query-btn mt10">
					<input type="submit" value="查询" ng-click="queryList()" class="btn btn-sm btn-primary">
					<a href="#/trdStrInstanceLimitList/add" class="btn btn-sm btn-danger">添加</a>
				</div>
			</form>
		</div>
	</div>

	<div class="table-result mt20">
		<table class="table table-striped text-center" st-pipe="callServer" st-table="displayed">
			<thead>
				<tr>
					<th st-sort="LIMIT_LIST_ID">limitListId</th>
					<th st-sort="TRD_STR_INSTANCE_DIST_ID">trdStrInstanceDistId</th>
					<th st-sort="LIMIT_DIST_AMT">limitDistAmt</th>
					<th st-sort="TRD_ACC_OP_LIST_ID">trdAccOpListId</th>
					<th st-sort="GET_OR_RETURN">getOrReturn</th>
					<th st-sort="LIMIT_AMT">limitAmt</th>
					<th>操作</th>
                </tr>
			</thead>
			<tbody ng-show="!isLoading">
				<tr ng-repeat="row in displayed">
					<td>{{row.limitListId}}</td>
					<td>{{row.trdStrInstanceDistId}}</td>
					<td>{{row.limitDistAmt}}</td>
					<td>{{row.trdAccOpListId}}</td>
					<td>{{row.getOrReturn}}</td>
					<td>{{row.limitAmt}}</td>
					<td>
						<a class="btn-txt btn-txt-green" href="#/trdStrInstanceLimitList/modify/{{row.limitListId}}">修改</a>
                        <a class="btn-txt btn-txt-red" ng-click="remove(row.limitListId)">删除</a>
					</td>
                </tr>
			</tbody>

			<!-- TEMP end -->
			<tbody ng-show="isLoading">
				<tr>
					<td colspan="7" class="text-center">Loading ... </td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td class="text-center" st-pagination="" st-items-by-page="20" colspan="7">
					</td>
				</tr>
			</tfoot>
		</table>
	</div>
</div>
