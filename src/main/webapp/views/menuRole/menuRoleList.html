<div class="sys_path">
	<a href="/"> 首页 </a> &gt; <a href="#/menuRole" class="current"> menuRole管理</a>
</div>
<div>
	<div class="table-query">
		<!-- Table Layout -->
		<div class="basic_query">
			<form class=" table-query-form" novalidate>
				<table class="query_table">
					<tr>
						<td><label for="menuId" class="control-label">menuId：</label></td>
						<td><input class="form-control" type="text" id="menuId" ng-model="searchParams.menuId"/></td>
						<td><label for="roleId" class="control-label">roleId：</label></td>
						<td><input class="form-control" type="text" id="roleId" ng-model="searchParams.roleId"/></td>
					</tr>
				</table>
				<div class="text-right table-query-btn mt10">
					<input type="submit" value="查询" ng-click="queryList()" class="btn btn-sm btn-primary">
					<a href="#/menuRole/add" class="btn btn-sm btn-danger">添加</a>
				</div>
			</form>
		</div>
	</div>

	<div class="table-result mt20">
		<table class="table table-striped text-center" st-pipe="callServer" st-table="displayed">
			<thead>
				<tr>
					<th st-sort="MENU_ID">menuId</th>
					<th st-sort="ROLE_ID">roleId</th>
					<th>操作</th>
                </tr>
			</thead>
			<tbody ng-show="!isLoading">
				<tr ng-repeat="row in displayed">
					<td>{{row.menuId}}</td>
					<td>{{row.roleId}}</td>
					<td>
						<a class="btn-txt btn-txt-green" href="#/menuRole/modify/{{row.}}">修改</a>
                        <a class="btn-txt btn-txt-red" ng-click="remove(row.)">删除</a>
					</td>
                </tr>
			</tbody>

			<!-- TEMP end -->
			<tbody ng-show="isLoading">
				<tr>
					<td colspan="3" class="text-center">Loading ... </td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td class="text-center" st-pagination="" st-items-by-page="20" colspan="3">
					</td>
				</tr>
			</tfoot>
		</table>
	</div>
</div>
