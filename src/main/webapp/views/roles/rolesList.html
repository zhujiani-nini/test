<div class="sys_path">
	<a href="/"> 首页 </a> &gt; <a href="#/roles" class="current"> roles管理</a>
</div>
<div>
	<div class="table-query">
		<!-- Table Layout -->
		<div class="basic_query">
			<form class=" table-query-form" novalidate>
				<table class="query_table">
					<tr>
						<td><label for="roleId" class="control-label">roleId：</label></td>
						<td><input class="form-control" type="text" id="roleId" ng-model="searchParams.roleId"/></td>
						<td><label for="roleName" class="control-label">roleName：</label></td>
						<td><input class="form-control" type="text" id="roleName" ng-model="searchParams.roleName"/></td>
						<td><label for="roleCode" class="control-label">roleCode：</label></td>
						<td><input class="form-control" type="text" id="roleCode" ng-model="searchParams.roleCode"/></td>
					</tr>
					<tr>
						<td><label for="roleDesc" class="control-label">roleDesc：</label></td>
						<td><input class="form-control" type="text" id="roleDesc" ng-model="searchParams.roleDesc"/></td>
					</tr>
				</table>
				<div class="text-right table-query-btn mt10">
					<input type="submit" value="查询" ng-click="queryList()" class="btn btn-sm btn-primary">
					<a href="#/roles/add" class="btn btn-sm btn-danger">添加</a>
				</div>
			</form>
		</div>
	</div>

	<div class="table-result mt20">
		<table class="table table-striped text-center" st-pipe="callServer" st-table="displayed">
			<thead>
				<tr>
					<th st-sort="ROLE_ID">roleId</th>
					<th st-sort="ROLE_NAME">roleName</th>
					<th st-sort="ROLE_CODE">roleCode</th>
					<th st-sort="ROLE_DESC">roleDesc</th>
					<th>操作</th>
                </tr>
			</thead>
			<tbody ng-show="!isLoading">
				<tr ng-repeat="row in displayed">
					<td>{{row.roleId}}</td>
					<td>{{row.roleName}}</td>
					<td>{{row.roleCode}}</td>
					<td>{{row.roleDesc}}</td>
					<td>
						<a class="btn-txt btn-txt-green" href="#/roles/modify/{{row.roleId}}">修改</a>
                        <a class="btn-txt btn-txt-red" ng-click="remove(row.roleId)">删除</a>
					</td>
                </tr>
			</tbody>

			<!-- TEMP end -->
			<tbody ng-show="isLoading">
				<tr>
					<td colspan="5" class="text-center">Loading ... </td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td class="text-center" st-pagination="" st-items-by-page="20" colspan="5">
					</td>
				</tr>
			</tfoot>
		</table>
	</div>
</div>
