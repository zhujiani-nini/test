<div class="sys_path">
	<a href="/"> 首页 </a> &gt; <a href="#/commodityPoolStatement" class="current"> commodityPoolStatement管理</a>
</div>
<div>
	<div class="table-query">
		<!-- Table Layout -->
		<div class="basic_query">
			<form class=" table-query-form" novalidate>
				<table class="query_table">
					<tr>
						<td><label for="id" class="control-label">id：</label></td>
						<td><input class="form-control" type="text" id="id" ng-model="searchParams.id"/></td>
						<td><label for="commodityPoolId" class="control-label">commodityPoolId：</label></td>
						<td><input class="form-control" type="text" id="commodityPoolId" ng-model="searchParams.commodityPoolId"/></td>
						<td><label for="opType" class="control-label">opType：</label></td>
						<td><input class="form-control" type="text" id="opType" ng-model="searchParams.opType"/></td>
					</tr>
					<tr>
						<td><label for="curId" class="control-label">curId：</label></td>
						<td><input class="form-control" type="text" id="curId" ng-model="searchParams.curId"/></td>
						<td><label for="befAmt" class="control-label">befAmt：</label></td>
						<td><input class="form-control" type="text" id="befAmt" ng-model="searchParams.befAmt"/></td>
						<td><label for="aftAmt" class="control-label">aftAmt：</label></td>
						<td><input class="form-control" type="text" id="aftAmt" ng-model="searchParams.aftAmt"/></td>
					</tr>
					<tr>
						<td><label for="tcId" class="control-label">tcId：</label></td>
						<td><input class="form-control" type="text" id="tcId" ng-model="searchParams.tcId"/></td>
						<td><label for="userId" class="control-label">userId：</label></td>
						<td><input class="form-control" type="text" id="userId" ng-model="searchParams.userId"/></td>
						<td><label for="statementType" class="control-label">statementType：</label></td>
						<td><input class="form-control" type="text" id="statementType" ng-model="searchParams.statementType"/></td>
					</tr>
					<tr>
						<td><label for="amount" class="control-label">amount：</label></td>
						<td><input class="form-control" type="text" id="amount" ng-model="searchParams.amount"/></td>
					</tr>
				</table>
				<div class="text-right table-query-btn mt10">
					<input type="submit" value="查询" ng-click="queryList()" class="btn btn-sm btn-primary">
					<a href="#/commodityPoolStatement/add" class="btn btn-sm btn-danger">添加</a>
				</div>
			</form>
		</div>
	</div>

	<div class="table-result mt20">
		<table class="table table-striped text-center" st-pipe="callServer" st-table="displayed">
			<thead>
				<tr>
					<th st-sort="ID">id</th>
					<th st-sort="COMMODITY_POOL_ID">commodityPoolId</th>
					<th st-sort="OP_TYPE">opType</th>
					<th st-sort="CUR_ID">curId</th>
					<th st-sort="BEF_AMT">befAmt</th>
					<th st-sort="AFT_AMT">aftAmt</th>
					<th st-sort="TC_ID">tcId</th>
					<th st-sort="USER_ID">userId</th>
					<th st-sort="STATEMENT_TYPE">statementType</th>
					<th st-sort="AMOUNT">amount</th>
					<th>操作</th>
                </tr>
			</thead>
			<tbody ng-show="!isLoading">
				<tr ng-repeat="row in displayed">
					<td>{{row.id}}</td>
					<td>{{row.commodityPoolId}}</td>
					<td>{{row.opType}}</td>
					<td>{{row.curId}}</td>
					<td>{{row.befAmt}}</td>
					<td>{{row.aftAmt}}</td>
					<td>{{row.tcId}}</td>
					<td>{{row.userId}}</td>
					<td>{{row.statementType}}</td>
					<td>{{row.amount}}</td>
					<td>
						<a class="btn-txt btn-txt-green" href="#/commodityPoolStatement/modify/{{row.id}}">修改</a>
                        <a class="btn-txt btn-txt-red" ng-click="remove(row.id)">删除</a>
					</td>
                </tr>
			</tbody>

			<!-- TEMP end -->
			<tbody ng-show="isLoading">
				<tr>
					<td colspan="11" class="text-center">Loading ... </td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td class="text-center" st-pagination="" st-items-by-page="20" colspan="11">
					</td>
				</tr>
			</tfoot>
		</table>
	</div>
</div>
