<div class="sys_path">
	<a href="/"> 首页 </a>
	&gt; <a href="#/snapStrategy"> snapStrategy管理</a>
	&gt; <a href="javascript:void(0)" class="current"> 更新snapStrategy</a>
</div>
<form class="table-query-form" on-validated="update();" novalidate jq-validation>
	<h3 class="view_sub_title">基本信息</h3>
	<table class="query_table">
		<tr>
			<td><label for="releaseStatus" class="control-label">releaseStatus：</label></td>
			<td><input class="form-control" type="text" id="releaseStatus" ng-model="data.releaseStatus"/></td>
			<td><label for="strategyName" class="control-label">strategyName：</label></td>
			<td><input class="form-control" type="text" id="strategyName" ng-model="data.strategyName"/></td>
		</tr>
		<tr>
			<td><label for="identifyCode" class="control-label">identifyCode：</label></td>
			<td><input class="form-control" type="text" id="identifyCode" ng-model="data.identifyCode"/></td>
			<td><label for="formula" class="control-label">formula：</label></td>
			<td><input class="form-control" type="text" id="formula" ng-model="data.formula"/></td>
		</tr>
		<tr>
			<td><label for="enableModify" class="control-label">enableModify：</label></td>
			<td><input class="form-control" type="text" id="enableModify" ng-model="data.enableModify"/></td>
			<td><label for="snapFreq" class="control-label">snapFreq：</label></td>
			<td><input class="form-control" type="text" id="snapFreq" ng-model="data.snapFreq"/></td>
		</tr>
		<tr>
			<td><label for="snapPeriod" class="control-label">snapPeriod：</label></td>
			<td><input class="form-control" type="text" id="snapPeriod" ng-model="data.snapPeriod"/></td>
			<td><label for="freqUnit" class="control-label">freqUnit：</label></td>
			<td><input class="form-control" type="text" id="freqUnit" ng-model="data.freqUnit"/></td>
		</tr>
		<tr>
			<td><label for="periodUnit" class="control-label">periodUnit：</label></td>
			<td><input class="form-control" type="text" id="periodUnit" ng-model="data.periodUnit"/></td>
			<td><label for="strategyDesc" class="control-label">strategyDesc：</label></td>
			<td><input class="form-control" type="text" id="strategyDesc" ng-model="data.strategyDesc"/></td>
		</tr>
	</table>

	<div class="text-right table-query-btn mt10">
		<input type="submit" class="btn btn-sm btn-primary" value="保存">
		<a href="#/snapStrategy" class="btn btn-sm btn-success">返回</a>
	</div>
</form>
