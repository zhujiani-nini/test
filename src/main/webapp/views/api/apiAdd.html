<div class="sys_path">
	<a href="/"> 首页 </a>
	&gt; <a href="#/api"> api管理</a>
	&gt; <a href="javascript:void(0)" class="current"> 添加api</a>
</div>
<form class="table-query-form" on-validated="add()" novalidate jq-validation>
	<h3 class="view_sub_title">基本信息</h3>
	<table class="query_table">
		<tr>
			<td><label for="tcApiName" class="control-label">tcApiName：</label></td>
			<td><input class="form-control" type="text" id="tcApiName" ng-model="data.tcApiName"/></td>
			<td><label for="tcApiUrl" class="control-label">tcApiUrl：</label></td>
			<td><input class="form-control" type="text" id="tcApiUrl" ng-model="data.tcApiUrl"/></td>
		</tr>
		<tr>
			<td><label for="tcId" class="control-label">tcId：</label></td>
			<td><input class="form-control" type="text" id="tcId" ng-model="data.tcId"/></td>
			<td><label for="tcName" class="control-label">tcName：</label></td>
			<td><input class="form-control" type="text" id="tcName" ng-model="data.tcName"/></td>
		</tr>
	</table>

    <div class="text-right table-query-btn mt10">
        <input type="submit" class="btn btn-sm btn-primary" value="保存">
        <a href="#/api" class="btn btn-sm btn-success">返回</a>
    </div>
</form>
