<div class="sys_path">
	<a href="/"> 首页 </a> &gt; <a href="#/api" class="current"> api管理</a>
</div>
<div>
	<div class="table-query">
		<!-- Table Layout -->
		<div class="basic_query">
			<form class=" table-query-form" novalidate>
				<table class="query_table">
					<tr>
						<td><label for="tcApiId" class="control-label">tcApiId：</label></td>
						<td><input class="form-control" type="text" id="tcApiId" ng-model="searchParams.tcApiId"/></td>
						<td><label for="tcApiName" class="control-label">tcApiName：</label></td>
						<td><input class="form-control" type="text" id="tcApiName" ng-model="searchParams.tcApiName"/></td>
						<td><label for="tcApiUrl" class="control-label">tcApiUrl：</label></td>
						<td><input class="form-control" type="text" id="tcApiUrl" ng-model="searchParams.tcApiUrl"/></td>
					</tr>
					<tr>
						<td><label for="tcId" class="control-label">tcId：</label></td>
						<td><input class="form-control" type="text" id="tcId" ng-model="searchParams.tcId"/></td>
						<td><label for="tcName" class="control-label">tcName：</label></td>
						<td><input class="form-control" type="text" id="tcName" ng-model="searchParams.tcName"/></td>
					</tr>
				</table>
				<div class="text-right table-query-btn mt10">
					<input type="submit" value="查询" ng-click="queryList()" class="btn btn-sm btn-primary">
					<a href="#/api/add" class="btn btn-sm btn-danger">添加</a>
				</div>
			</form>
		</div>
	</div>

	<div class="table-result mt20">
		<table class="table table-striped text-center" st-pipe="callServer" st-table="displayed">
			<thead>
				<tr>
					<th st-sort="TC_API_ID">tcApiId</th>
					<th st-sort="TC_API_NAME">tcApiName</th>
					<th st-sort="TC_API_URL">tcApiUrl</th>
					<th st-sort="TC_ID">tcId</th>
					<th st-sort="TC_NAME">tcName</th>
					<th>操作</th>
                </tr>
			</thead>
			<tbody ng-show="!isLoading">
				<tr ng-repeat="row in displayed">
					<td>{{row.tcApiId}}</td>
					<td>{{row.tcApiName}}</td>
					<td>{{row.tcApiUrl}}</td>
					<td>{{row.tcId}}</td>
					<td>{{row.tcName}}</td>
					<td>
						<a class="btn-txt btn-txt-green" href="#/api/modify/{{row.tcApiId}}">修改</a>
                        <a class="btn-txt btn-txt-red" ng-click="remove(row.tcApiId)">删除</a>
					</td>
                </tr>
			</tbody>

			<!-- TEMP end -->
			<tbody ng-show="isLoading">
				<tr>
					<td colspan="6" class="text-center">Loading ... </td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td class="text-center" st-pagination="" st-items-by-page="20" colspan="6">
					</td>
				</tr>
			</tfoot>
		</table>
	</div>
</div>
