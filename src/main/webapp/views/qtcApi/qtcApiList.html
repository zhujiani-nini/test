<div class="sys_path">
	<a href="/"> 首页 </a> &gt; <a href="#/qtcApi" class="current"> qtcApi管理</a>
</div>
<div>
	<div class="table-query">
		<!-- Table Layout -->
		<div class="basic_query">
			<form class=" table-query-form" novalidate>
				<table class="query_table">
					<tr>
						<td><label for="apiId" class="control-label">apiId：</label></td>
						<td><input class="form-control" type="text" id="apiId" ng-model="searchParams.apiId"/></td>
						<td><label for="apiName" class="control-label">apiName：</label></td>
						<td><input class="form-control" type="text" id="apiName" ng-model="searchParams.apiName"/></td>
						<td><label for="apiUrl" class="control-label">apiUrl：</label></td>
						<td><input class="form-control" type="text" id="apiUrl" ng-model="searchParams.apiUrl"/></td>
					</tr>
					<tr>
						<td><label for="apiSysId" class="control-label">apiSysId：</label></td>
						<td><input class="form-control" type="text" id="apiSysId" ng-model="searchParams.apiSysId"/></td>
						<td><label for="apiSystemName" class="control-label">apiSystemName：</label></td>
						<td><input class="form-control" type="text" id="apiSystemName" ng-model="searchParams.apiSystemName"/></td>
					</tr>
				</table>
				<div class="text-right table-query-btn mt10">
					<input type="submit" value="查询" ng-click="queryList()" class="btn btn-sm btn-primary">
					<a href="#/qtcApi/add" class="btn btn-sm btn-danger">添加</a>
				</div>
			</form>
		</div>
	</div>

	<div class="table-result mt20">
		<table class="table table-striped text-center" st-pipe="callServer" st-table="displayed">
			<thead>
				<tr>
					<th st-sort="API_ID">apiId</th>
					<th st-sort="API_NAME">apiName</th>
					<th st-sort="API_URL">apiUrl</th>
					<th st-sort="API_SYS_ID">apiSysId</th>
					<th st-sort="API_SYSTEM_NAME">apiSystemName</th>
					<th>操作</th>
                </tr>
			</thead>
			<tbody ng-show="!isLoading">
				<tr ng-repeat="row in displayed">
					<td>{{row.apiId}}</td>
					<td>{{row.apiName}}</td>
					<td>{{row.apiUrl}}</td>
					<td>{{row.apiSysId}}</td>
					<td>{{row.apiSystemName}}</td>
					<td>
						<a class="btn-txt btn-txt-green" href="#/qtcApi/modify/{{row.apiId}}">修改</a>
                        <a class="btn-txt btn-txt-red" ng-click="remove(row.apiId)">删除</a>
					</td>
                </tr>
			</tbody>

			<!-- TEMP end -->
			<tbody ng-show="isLoading">
				<tr>
					<td colspan="6" class="text-center">Loading ... </td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td class="text-center" st-pagination="" st-items-by-page="20" colspan="6">
					</td>
				</tr>
			</tfoot>
		</table>
	</div>
</div>
