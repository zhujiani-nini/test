<div class="sys_path">
	<a href="/"> 首页 </a> &gt; <a href="#/limitApplication" class="current"> limitApplication管理</a>
</div>
<div>
	<div class="table-query">
		<!-- Table Layout -->
		<div class="basic_query">
			<form class=" table-query-form" novalidate>
				<table class="query_table">
					<tr>
						<td><label for="appId" class="control-label">appId：</label></td>
						<td><input class="form-control" type="text" id="appId" ng-model="searchParams.appId"/></td>
						<td><label for="userId" class="control-label">userId：</label></td>
						<td><input class="form-control" type="text" id="userId" ng-model="searchParams.userId"/></td>
						<td><label for="fundPoolId" class="control-label">fundPoolId：</label></td>
						<td><input class="form-control" type="text" id="fundPoolId" ng-model="searchParams.fundPoolId"/></td>
					</tr>
					<tr>
						<td><label for="limitAppAmt" class="control-label">limitAppAmt：</label></td>
						<td><input class="form-control" type="text" id="limitAppAmt" ng-model="searchParams.limitAppAmt"/></td>
						<td><label for="appStatus" class="control-label">appStatus：</label></td>
						<td><input class="form-control" type="text" id="appStatus" ng-model="searchParams.appStatus"/></td>
						<td><label for="appType" class="control-label">appType：</label></td>
						<td><input class="form-control" type="text" id="appType" ng-model="searchParams.appType"/></td>
					</tr>
					<tr>
						<td><label for="appDesc" class="control-label">appDesc：</label></td>
						<td><input class="form-control" type="text" id="appDesc" ng-model="searchParams.appDesc"/></td>
					</tr>
				</table>
				<div class="text-right table-query-btn mt10">
					<input type="submit" value="查询" ng-click="queryList()" class="btn btn-sm btn-primary">
					<a href="#/limitApplication/add" class="btn btn-sm btn-danger">添加</a>
				</div>
			</form>
		</div>
	</div>

	<div class="table-result mt20">
		<table class="table table-striped text-center" st-pipe="callServer" st-table="displayed">
			<thead>
				<tr>
					<th st-sort="APP_ID">appId</th>
					<th st-sort="USER_ID">userId</th>
					<th st-sort="FUND_POOL_ID">fundPoolId</th>
					<th st-sort="LIMIT_APP_AMT">limitAppAmt</th>
					<th st-sort="APP_STATUS">appStatus</th>
					<th st-sort="APP_TYPE">appType</th>
					<th st-sort="APP_DESC">appDesc</th>
					<th>操作</th>
                </tr>
			</thead>
			<tbody ng-show="!isLoading">
				<tr ng-repeat="row in displayed">
					<td>{{row.appId}}</td>
					<td>{{row.userId}}</td>
					<td>{{row.fundPoolId}}</td>
					<td>{{row.limitAppAmt}}</td>
					<td>{{row.appStatus}}</td>
					<td>{{row.appType}}</td>
					<td>{{row.appDesc}}</td>
					<td>
						<a class="btn-txt btn-txt-green" href="#/limitApplication/modify/{{row.appId}}">修改</a>
                        <a class="btn-txt btn-txt-red" ng-click="remove(row.appId)">删除</a>
					</td>
                </tr>
			</tbody>

			<!-- TEMP end -->
			<tbody ng-show="isLoading">
				<tr>
					<td colspan="8" class="text-center">Loading ... </td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td class="text-center" st-pagination="" st-items-by-page="20" colspan="8">
					</td>
				</tr>
			</tfoot>
		</table>
	</div>
</div>
