<div class="sys_path">
	<a href="/"> 首页 </a> &gt; <a href="#/fundPool" class="current"> fundPool管理</a>
</div>
<div>
	<div class="table-query">
		<!-- Table Layout -->
		<div class="basic_query">
			<form class=" table-query-form" novalidate>
				<table class="query_table">
					<tr>
						<td><label for="fundPoolId" class="control-label">fundPoolId：</label></td>
						<td><input class="form-control" type="text" id="fundPoolId" ng-model="searchParams.fundPoolId"/></td>
						<td><label for="fundPoolName" class="control-label">fundPoolName：</label></td>
						<td><input class="form-control" type="text" id="fundPoolName" ng-model="searchParams.fundPoolName"/></td>
						<td><label for="curId" class="control-label">curId：</label></td>
						<td><input class="form-control" type="text" id="curId" ng-model="searchParams.curId"/></td>
					</tr>
					<tr>
						<td><label for="isShared" class="control-label">isShared：</label></td>
						<td><input class="form-control" type="text" id="isShared" ng-model="searchParams.isShared"/></td>
						<td><label for="fundPoolTypeId" class="control-label">fundPoolTypeId：</label></td>
						<td><input class="form-control" type="text" id="fundPoolTypeId" ng-model="searchParams.fundPoolTypeId"/></td>
						<td><label for="balanceAvailable" class="control-label">balanceAvailable：</label></td>
						<td><input class="form-control" type="text" id="balanceAvailable" ng-model="searchParams.balanceAvailable"/></td>
					</tr>
					<tr>
						<td><label for="actualBalance" class="control-label">actualBalance：</label></td>
						<td><input class="form-control" type="text" id="actualBalance" ng-model="searchParams.actualBalance"/></td>
						<td><label for="coe" class="control-label">coe：</label></td>
						<td><input class="form-control" type="text" id="coe" ng-model="searchParams.coe"/></td>
					</tr>
				</table>
				<div class="text-right table-query-btn mt10">
					<input type="submit" value="查询" ng-click="queryList()" class="btn btn-sm btn-primary">
					<a href="#/fundPool/add" class="btn btn-sm btn-danger">添加</a>
				</div>
			</form>
		</div>
	</div>

	<div class="table-result mt20">
		<table class="table table-striped text-center" st-pipe="callServer" st-table="displayed">
			<thead>
				<tr>
					<th st-sort="FUND_POOL_ID">fundPoolId</th>
					<th st-sort="FUND_POOL_NAME">fundPoolName</th>
					<th st-sort="CUR_ID">curId</th>
					<th st-sort="IS_SHARED">isShared</th>
					<th st-sort="FUND_POOL_TYPE_ID">fundPoolTypeId</th>
					<th st-sort="BALANCE_AVAILABLE">balanceAvailable</th>
					<th st-sort="ACTUAL_BALANCE">actualBalance</th>
					<th st-sort="COE">coe</th>
					<th>操作</th>
                </tr>
			</thead>
			<tbody ng-show="!isLoading">
				<tr ng-repeat="row in displayed">
					<td>{{row.fundPoolId}}</td>
					<td>{{row.fundPoolName}}</td>
					<td>{{row.curId}}</td>
					<td>{{row.isShared}}</td>
					<td>{{row.fundPoolTypeId}}</td>
					<td>{{row.balanceAvailable}}</td>
					<td>{{row.actualBalance}}</td>
					<td>{{row.coe}}</td>
					<td>
						<a class="btn-txt btn-txt-green" href="#/fundPool/modify/{{row.fundPoolId}}">修改</a>
                        <a class="btn-txt btn-txt-red" ng-click="remove(row.fundPoolId)">删除</a>
					</td>
                </tr>
			</tbody>

			<!-- TEMP end -->
			<tbody ng-show="isLoading">
				<tr>
					<td colspan="9" class="text-center">Loading ... </td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td class="text-center" st-pagination="" st-items-by-page="20" colspan="9">
					</td>
				</tr>
			</tfoot>
		</table>
	</div>
</div>
