<div class="sys_path">
	<a href="/"> 首页 </a> &gt; <a href="#/snapData" class="current"> snapData管理</a>
</div>
<div>
	<div class="table-query">
		<!-- Table Layout -->
		<div class="basic_query">
			<form class=" table-query-form" novalidate>
				<table class="query_table">
					<tr>
						<td><label for="snapId" class="control-label">snapId：</label></td>
						<td><input class="form-control" type="text" id="snapId" ng-model="searchParams.snapId"/></td>
					</tr>
				</table>
				<div class="text-right table-query-btn mt10">
					<input type="submit" value="查询" ng-click="queryList()" class="btn btn-sm btn-primary">
					<a href="#/snapData/add" class="btn btn-sm btn-danger">添加</a>
				</div>
			</form>
		</div>
	</div>

	<div class="table-result mt20">
		<table class="table table-striped text-center" st-pipe="callServer" st-table="displayed">
			<thead>
				<tr>
					<th st-sort="SNAP_ID">snapId</th>
					<th>操作</th>
                </tr>
			</thead>
			<tbody ng-show="!isLoading">
				<tr ng-repeat="row in displayed">
					<td>{{row.snapId}}</td>
					<td>
						<a class="btn-txt btn-txt-green" href="#/snapData/modify/{{row.snapId}}">修改</a>
                        <a class="btn-txt btn-txt-red" ng-click="remove(row.snapId)">删除</a>
					</td>
                </tr>
			</tbody>

			<!-- TEMP end -->
			<tbody ng-show="isLoading">
				<tr>
					<td colspan="2" class="text-center">Loading ... </td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td class="text-center" st-pagination="" st-items-by-page="20" colspan="2">
					</td>
				</tr>
			</tfoot>
		</table>
	</div>
</div>
