<div class="sys_path">
	<a href="/"> 首页 </a> &gt; <a href="#/trdStrMdlParam11" class="current"> trdStrMdlParam11管理</a>
</div>
<div>
	<div class="table-query">
		<!-- Table Layout -->
		<div class="basic_query">
			<form class=" table-query-form" novalidate>
				<table class="query_table">
					<tr>
						<td><label for="配置编号" class="control-label">配置编号：</label></td>
						<td><input class="form-control" type="text" id="配置编号" ng-model="searchParams.配置编号"/></td>
						<td><label for="策略实体编号" class="control-label">策略实体编号：</label></td>
						<td><input class="form-control" type="text" id="策略实体编号" ng-model="searchParams.策略实体编号"/></td>
						<td><label for="参数编号" class="control-label">参数编号：</label></td>
						<td><input class="form-control" type="text" id="参数编号" ng-model="searchParams.参数编号"/></td>
					</tr>
					<tr>
						<td><label for="权限编号" class="control-label">权限编号：</label></td>
						<td><input class="form-control" type="text" id="权限编号" ng-model="searchParams.权限编号"/></td>
					</tr>
				</table>
				<div class="text-right table-query-btn mt10">
					<input type="submit" value="查询" ng-click="queryList()" class="btn btn-sm btn-primary">
					<a href="#/trdStrMdlParam11/add" class="btn btn-sm btn-danger">添加</a>
				</div>
			</form>
		</div>
	</div>

	<div class="table-result mt20">
		<table class="table table-striped text-center" st-pipe="callServer" st-table="displayed">
			<thead>
				<tr>
					<th st-sort="配置编号">配置编号</th>
					<th st-sort="策略实体编号">策略实体编号</th>
					<th st-sort="参数编号">参数编号</th>
					<th st-sort="权限编号">权限编号</th>
					<th>操作</th>
                </tr>
			</thead>
			<tbody ng-show="!isLoading">
				<tr ng-repeat="row in displayed">
					<td>{{row.配置编号}}</td>
					<td>{{row.策略实体编号}}</td>
					<td>{{row.参数编号}}</td>
					<td>{{row.权限编号}}</td>
					<td>
						<a class="btn-txt btn-txt-green" href="#/trdStrMdlParam11/modify/{{row.配置编号}}">修改</a>
                        <a class="btn-txt btn-txt-red" ng-click="remove(row.配置编号)">删除</a>
					</td>
                </tr>
			</tbody>

			<!-- TEMP end -->
			<tbody ng-show="isLoading">
				<tr>
					<td colspan="5" class="text-center">Loading ... </td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td class="text-center" st-pagination="" st-items-by-page="20" colspan="5">
					</td>
				</tr>
			</tfoot>
		</table>
	</div>
</div>
