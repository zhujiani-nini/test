<div class="sys_path">
	<a href="/"> 首页 </a> &gt; <a href="#/snapExchangerQueue" class="current"> snapExchangerQueue管理</a>
</div>
<div>
	<div class="table-query">
		<!-- Table Layout -->
		<div class="basic_query">
			<form class=" table-query-form" novalidate>
				<table class="query_table">
					<tr>
						<td><label for="id" class="control-label">id：</label></td>
						<td><input class="form-control" type="text" id="id" ng-model="searchParams.id"/></td>
						<td><label for="queueName" class="control-label">queueName：</label></td>
						<td><input class="form-control" type="text" id="queueName" ng-model="searchParams.queueName"/></td>
						<td><label for="exchangerName" class="control-label">exchangerName：</label></td>
						<td><input class="form-control" type="text" id="exchangerName" ng-model="searchParams.exchangerName"/></td>
					</tr>
					<tr>
						<td><label for="snapEntityId" class="control-label">snapEntityId：</label></td>
						<td><input class="form-control" type="text" id="snapEntityId" ng-model="searchParams.snapEntityId"/></td>
					</tr>
				</table>
				<div class="text-right table-query-btn mt10">
					<input type="submit" value="查询" ng-click="queryList()" class="btn btn-sm btn-primary">
					<a href="#/snapExchangerQueue/add" class="btn btn-sm btn-danger">添加</a>
				</div>
			</form>
		</div>
	</div>

	<div class="table-result mt20">
		<table class="table table-striped text-center" st-pipe="callServer" st-table="displayed">
			<thead>
				<tr>
					<th st-sort="id">id</th>
					<th st-sort="queue_name">queueName</th>
					<th st-sort="exchanger_name">exchangerName</th>
					<th st-sort="snap_entity_id">snapEntityId</th>
					<th>操作</th>
                </tr>
			</thead>
			<tbody ng-show="!isLoading">
				<tr ng-repeat="row in displayed">
					<td>{{row.id}}</td>
					<td>{{row.queueName}}</td>
					<td>{{row.exchangerName}}</td>
					<td>{{row.snapEntityId}}</td>
					<td>
						<a class="btn-txt btn-txt-green" href="#/snapExchangerQueue/modify/{{row.id}}">修改</a>
                        <a class="btn-txt btn-txt-red" ng-click="remove(row.id)">删除</a>
					</td>
                </tr>
			</tbody>

			<!-- TEMP end -->
			<tbody ng-show="isLoading">
				<tr>
					<td colspan="5" class="text-center">Loading ... </td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td class="text-center" st-pagination="" st-items-by-page="20" colspan="5">
					</td>
				</tr>
			</tfoot>
		</table>
	</div>
</div>
