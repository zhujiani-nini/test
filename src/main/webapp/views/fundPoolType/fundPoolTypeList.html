<div class="sys_path">
	<a href="/"> 首页 </a> &gt; <a href="#/fundPoolType" class="current"> fundPoolType管理</a>
</div>
<div>
	<div class="table-query">
		<!-- Table Layout -->
		<div class="basic_query">
			<form class=" table-query-form" novalidate>
				<table class="query_table">
					<tr>
						<td><label for="fundPoolTypeId" class="control-label">fundPoolTypeId：</label></td>
						<td><input class="form-control" type="text" id="fundPoolTypeId" ng-model="searchParams.fundPoolTypeId"/></td>
						<td><label for="fundPoolTypeName" class="control-label">fundPoolTypeName：</label></td>
						<td><input class="form-control" type="text" id="fundPoolTypeName" ng-model="searchParams.fundPoolTypeName"/></td>
					</tr>
				</table>
				<div class="text-right table-query-btn mt10">
					<input type="submit" value="查询" ng-click="queryList()" class="btn btn-sm btn-primary">
					<a href="#/fundPoolType/add" class="btn btn-sm btn-danger">添加</a>
				</div>
			</form>
		</div>
	</div>

	<div class="table-result mt20">
		<table class="table table-striped text-center" st-pipe="callServer" st-table="displayed">
			<thead>
				<tr>
					<th st-sort="FUND_POOL_TYPE_ID">fundPoolTypeId</th>
					<th st-sort="FUND_POOL_TYPE_NAME">fundPoolTypeName</th>
					<th>操作</th>
                </tr>
			</thead>
			<tbody ng-show="!isLoading">
				<tr ng-repeat="row in displayed">
					<td>{{row.fundPoolTypeId}}</td>
					<td>{{row.fundPoolTypeName}}</td>
					<td>
						<a class="btn-txt btn-txt-green" href="#/fundPoolType/modify/{{row.fundPoolTypeId}}">修改</a>
                        <a class="btn-txt btn-txt-red" ng-click="remove(row.fundPoolTypeId)">删除</a>
					</td>
                </tr>
			</tbody>

			<!-- TEMP end -->
			<tbody ng-show="isLoading">
				<tr>
					<td colspan="3" class="text-center">Loading ... </td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td class="text-center" st-pagination="" st-items-by-page="20" colspan="3">
					</td>
				</tr>
			</tfoot>
		</table>
	</div>
</div>
