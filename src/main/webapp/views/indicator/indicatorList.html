<div class="sys_path">
	<a href="/"> 首页 </a> &gt; <a href="#/indicator" class="current"> indicator管理</a>
</div>
<div>
	<div class="table-query">
		<!-- Table Layout -->
		<div class="basic_query">
			<form class=" table-query-form" novalidate>
				<table class="query_table">
					<tr>
						<td><label for="sysIndexId" class="control-label">sysIndexId：</label></td>
						<td><input class="form-control" type="text" id="sysIndexId" ng-model="searchParams.sysIndexId"/></td>
						<td><label for="sysIndexName" class="control-label">sysIndexName：</label></td>
						<td><input class="form-control" type="text" id="sysIndexName" ng-model="searchParams.sysIndexName"/></td>
						<td><label for="indicatorTypeCode" class="control-label">indicatorTypeCode：</label></td>
						<td><input class="form-control" type="text" id="indicatorTypeCode" ng-model="searchParams.indicatorTypeCode"/></td>
					</tr>
					<tr>
						<td><label for="indicatorFomula" class="control-label">indicatorFomula：</label></td>
						<td><input class="form-control" type="text" id="indicatorFomula" ng-model="searchParams.indicatorFomula"/></td>
						<td><label for="indicatorDesc" class="control-label">indicatorDesc：</label></td>
						<td><input class="form-control" type="text" id="indicatorDesc" ng-model="searchParams.indicatorDesc"/></td>
						<td><label for="isMainIndicator" class="control-label">isMainIndicator：</label></td>
						<td><input class="form-control" type="text" id="isMainIndicator" ng-model="searchParams.isMainIndicator"/></td>
					</tr>
				</table>
				<div class="text-right table-query-btn mt10">
					<input type="submit" value="查询" ng-click="queryList()" class="btn btn-sm btn-primary">
					<a href="#/indicator/add" class="btn btn-sm btn-danger">添加</a>
				</div>
			</form>
		</div>
	</div>

	<div class="table-result mt20">
		<table class="table table-striped text-center" st-pipe="callServer" st-table="displayed">
			<thead>
				<tr>
					<th st-sort="SYS_INDEX_ID">sysIndexId</th>
					<th st-sort="SYS_INDEX_NAME">sysIndexName</th>
					<th st-sort="INDICATOR_TYPE_CODE">indicatorTypeCode</th>
					<th st-sort="INDICATOR_FOMULA">indicatorFomula</th>
					<th st-sort="INDICATOR_DESC">indicatorDesc</th>
					<th st-sort="IS_MAIN_INDICATOR">isMainIndicator</th>
					<th>操作</th>
                </tr>
			</thead>
			<tbody ng-show="!isLoading">
				<tr ng-repeat="row in displayed">
					<td>{{row.sysIndexId}}</td>
					<td>{{row.sysIndexName}}</td>
					<td>{{row.indicatorTypeCode}}</td>
					<td>{{row.indicatorFomula}}</td>
					<td>{{row.indicatorDesc}}</td>
					<td>{{row.isMainIndicator}}</td>
					<td>
						<a class="btn-txt btn-txt-green" href="#/indicator/modify/{{row.sysIndexId}}">修改</a>
                        <a class="btn-txt btn-txt-red" ng-click="remove(row.sysIndexId)">删除</a>
					</td>
                </tr>
			</tbody>

			<!-- TEMP end -->
			<tbody ng-show="isLoading">
				<tr>
					<td colspan="7" class="text-center">Loading ... </td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td class="text-center" st-pagination="" st-items-by-page="20" colspan="7">
					</td>
				</tr>
			</tfoot>
		</table>
	</div>
</div>
