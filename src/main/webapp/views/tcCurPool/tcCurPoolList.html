<div class="sys_path">
	<a href="/"> 首页 </a> &gt; <a href="#/tcCurPool" class="current"> tcCurPool管理</a>
</div>
<div>
	<div class="table-query">
		<!-- Table Layout -->
		<div class="basic_query">
			<form class=" table-query-form" novalidate>
				<table class="query_table">
					<tr>
						<td><label for="id" class="control-label">id：</label></td>
						<td><input class="form-control" type="text" id="id" ng-model="searchParams.id"/></td>
						<td><label for="curId" class="control-label">curId：</label></td>
						<td><input class="form-control" type="text" id="curId" ng-model="searchParams.curId"/></td>
						<td><label for="curAmt" class="control-label">curAmt：</label></td>
						<td><input class="form-control" type="text" id="curAmt" ng-model="searchParams.curAmt"/></td>
					</tr>
					<tr>
						<td><label for="curLimitMin" class="control-label">curLimitMin：</label></td>
						<td><input class="form-control" type="text" id="curLimitMin" ng-model="searchParams.curLimitMin"/></td>
					</tr>
				</table>
				<div class="text-right table-query-btn mt10">
					<input type="submit" value="查询" ng-click="queryList()" class="btn btn-sm btn-primary">
					<a href="#/tcCurPool/add" class="btn btn-sm btn-danger">添加</a>
				</div>
			</form>
		</div>
	</div>

	<div class="table-result mt20">
		<table class="table table-striped text-center" st-pipe="callServer" st-table="displayed">
			<thead>
				<tr>
					<th st-sort="ID">id</th>
					<th st-sort="CUR_ID">curId</th>
					<th st-sort="CUR_AMT">curAmt</th>
					<th st-sort="CUR_LIMIT_MIN">curLimitMin</th>
					<th>操作</th>
                </tr>
			</thead>
			<tbody ng-show="!isLoading">
				<tr ng-repeat="row in displayed">
					<td>{{row.id}}</td>
					<td>{{row.curId}}</td>
					<td>{{row.curAmt}}</td>
					<td>{{row.curLimitMin}}</td>
					<td>
						<a class="btn-txt btn-txt-green" href="#/tcCurPool/modify/{{row.id}}">修改</a>
                        <a class="btn-txt btn-txt-red" ng-click="remove(row.id)">删除</a>
					</td>
                </tr>
			</tbody>

			<!-- TEMP end -->
			<tbody ng-show="isLoading">
				<tr>
					<td colspan="5" class="text-center">Loading ... </td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td class="text-center" st-pagination="" st-items-by-page="20" colspan="5">
					</td>
				</tr>
			</tfoot>
		</table>
	</div>
</div>
