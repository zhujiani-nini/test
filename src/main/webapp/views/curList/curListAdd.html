<div class="sys_path">
	<a href="/"> 首页 </a>
	&gt; <a href="#/curList"> curList管理</a>
	&gt; <a href="javascript:void(0)" class="current"> 添加curList</a>
</div>
<form class="table-query-form" on-validated="add()" novalidate jq-validation>
	<h3 class="view_sub_title">基本信息</h3>
	<table class="query_table">
		<tr>
			<td><label for="curCode" class="control-label">curCode：</label></td>
			<td><input class="form-control" type="text" id="curCode" ng-model="data.curCode"/></td>
			<td><label for="curName" class="control-label">curName：</label></td>
			<td><input class="form-control" type="text" id="curName" ng-model="data.curName"/></td>
		</tr>
		<tr>
			<td><label for="curType" class="control-label">curType：</label></td>
			<td><input class="form-control" type="text" id="curType" ng-model="data.curType"/></td>
		</tr>
	</table>

    <div class="text-right table-query-btn mt10">
        <input type="submit" class="btn btn-sm btn-primary" value="保存">
        <a href="#/curList" class="btn btn-sm btn-success">返回</a>
    </div>
</form>
