<div class="sys_path">
	<a href="/"> 首页 </a>
	&gt; <a href="#/usrIndicator"> usrIndicator管理</a>
	&gt; <a href="javascript:void(0)" class="current"> 更新usrIndicator</a>
</div>
<form class="table-query-form" on-validated="update();" novalidate jq-validation>
	<h3 class="view_sub_title">基本信息</h3>
	<table class="query_table">
		<tr>
			<td><label for="originalIndicatorId" class="control-label">originalIndicatorId：</label></td>
			<td><input class="form-control" type="text" id="originalIndicatorId" ng-model="data.originalIndicatorId"/></td>
			<td><label for="usrIndicatorName" class="control-label">usrIndicatorName：</label></td>
			<td><input class="form-control" type="text" id="usrIndicatorName" ng-model="data.usrIndicatorName"/></td>
		</tr>
		<tr>
			<td><label for="originalIndicatorName" class="control-label">originalIndicatorName：</label></td>
			<td><input class="form-control" type="text" id="originalIndicatorName" ng-model="data.originalIndicatorName"/></td>
			<td><label for="indicatorTypeId" class="control-label">indicatorTypeId：</label></td>
			<td><input class="form-control" type="text" id="indicatorTypeId" ng-model="data.indicatorTypeId"/></td>
		</tr>
		<tr>
			<td><label for="usrId" class="control-label">usrId：</label></td>
			<td><input class="form-control" type="text" id="usrId" ng-model="data.usrId"/></td>
			<td><label for="indicatorFomula" class="control-label">indicatorFomula：</label></td>
			<td><input class="form-control" type="text" id="indicatorFomula" ng-model="data.indicatorFomula"/></td>
		</tr>
		<tr>
			<td><label for="isMainIndicator" class="control-label">isMainIndicator：</label></td>
			<td><input class="form-control" type="text" id="isMainIndicator" ng-model="data.isMainIndicator"/></td>
		</tr>
	</table>

	<div class="text-right table-query-btn mt10">
		<input type="submit" class="btn btn-sm btn-primary" value="保存">
		<a href="#/usrIndicator" class="btn btn-sm btn-success">返回</a>
	</div>
</form>
