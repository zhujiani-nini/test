<div class="sys_path">
	<a href="/"> 首页 </a>
	&gt; <a href="#/resources"> resources管理</a>
	&gt; <a href="javascript:void(0)" class="current"> 更新resources</a>
</div>
<form class="table-query-form" on-validated="update();" novalidate jq-validation>
	<h3 class="view_sub_title">基本信息</h3>
	<table class="query_table">
		<tr>
			<td><label for="priority" class="control-label">priority：</label></td>
			<td><input class="form-control" type="text" id="priority" ng-model="data.priority"/></td>
			<td><label for="resourceName" class="control-label">resourceName：</label></td>
			<td><input class="form-control" type="text" id="resourceName" ng-model="data.resourceName"/></td>
		</tr>
		<tr>
			<td><label for="resourceStr" class="control-label">resourceStr：</label></td>
			<td><input class="form-control" type="text" id="resourceStr" ng-model="data.resourceStr"/></td>
			<td><label for="resourceType" class="control-label">resourceType：</label></td>
			<td><input class="form-control" type="text" id="resourceType" ng-model="data.resourceType"/></td>
		</tr>
		<tr>
			<td><label for="resourceDesc" class="control-label">resourceDesc：</label></td>
			<td><input class="form-control" type="text" id="resourceDesc" ng-model="data.resourceDesc"/></td>
		</tr>
	</table>

	<div class="text-right table-query-btn mt10">
		<input type="submit" class="btn btn-sm btn-primary" value="保存">
		<a href="#/resources" class="btn btn-sm btn-success">返回</a>
	</div>
</form>
