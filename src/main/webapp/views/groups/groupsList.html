<div class="sys_path">
	<a href="/"> 首页 </a> &gt; <a href="#/groups" class="current"> groups管理</a>
</div>
<div>
	<div class="table-query">
		<!-- Table Layout -->
		<div class="basic_query">
			<form class=" table-query-form" novalidate>
				<table class="query_table">
					<tr>
						<td><label for="groupId" class="control-label">groupId：</label></td>
						<td><input class="form-control" type="text" id="groupId" ng-model="searchParams.groupId"/></td>
						<td><label for="groupName" class="control-label">groupName：</label></td>
						<td><input class="form-control" type="text" id="groupName" ng-model="searchParams.groupName"/></td>
						<td><label for="groupDesc" class="control-label">groupDesc：</label></td>
						<td><input class="form-control" type="text" id="groupDesc" ng-model="searchParams.groupDesc"/></td>
					</tr>
				</table>
				<div class="text-right table-query-btn mt10">
					<input type="submit" value="查询" ng-click="queryList()" class="btn btn-sm btn-primary">
					<a href="#/groups/add" class="btn btn-sm btn-danger">添加</a>
				</div>
			</form>
		</div>
	</div>

	<div class="table-result mt20">
		<table class="table table-striped text-center" st-pipe="callServer" st-table="displayed">
			<thead>
				<tr>
					<th st-sort="GROUP_ID">groupId</th>
					<th st-sort="GROUP_NAME">groupName</th>
					<th st-sort="GROUP_DESC">groupDesc</th>
					<th>操作</th>
                </tr>
			</thead>
			<tbody ng-show="!isLoading">
				<tr ng-repeat="row in displayed">
					<td>{{row.groupId}}</td>
					<td>{{row.groupName}}</td>
					<td>{{row.groupDesc}}</td>
					<td>
						<a class="btn-txt btn-txt-green" href="#/groups/modify/{{row.groupId}}">修改</a>
                        <a class="btn-txt btn-txt-red" ng-click="remove(row.groupId)">删除</a>
					</td>
                </tr>
			</tbody>

			<!-- TEMP end -->
			<tbody ng-show="isLoading">
				<tr>
					<td colspan="4" class="text-center">Loading ... </td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td class="text-center" st-pagination="" st-items-by-page="20" colspan="4">
					</td>
				</tr>
			</tfoot>
		</table>
	</div>
</div>
