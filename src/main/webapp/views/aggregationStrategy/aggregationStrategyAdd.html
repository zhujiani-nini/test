<div class="sys_path">
	<a href="/"> 首页 </a>
	&gt; <a href="#/aggregationStrategy"> aggregationStrategy管理</a>
	&gt; <a href="javascript:void(0)" class="current"> 添加aggregationStrategy</a>
</div>
<form class="table-query-form" on-validated="add()" novalidate jq-validation>
	<h3 class="view_sub_title">基本信息</h3>
	<table class="query_table">
		<tr>
			<td><label for="strategyName" class="control-label">strategyName：</label></td>
			<td><input class="form-control" type="text" id="strategyName" ng-model="data.strategyName"/></td>
			<td><label for="identifyCode" class="control-label">identifyCode：</label></td>
			<td><input class="form-control" type="text" id="identifyCode" ng-model="data.identifyCode"/></td>
		</tr>
		<tr>
			<td><label for="aggregationTime" class="control-label">aggregationTime：</label></td>
			<td><input class="form-control" type="text" id="aggregationTime" ng-model="data.aggregationTime"/></td>
			<td><label for="aggregationTimeUnit" class="control-label">aggregationTimeUnit：</label></td>
			<td><input class="form-control" type="text" id="aggregationTimeUnit" ng-model="data.aggregationTimeUnit"/></td>
		</tr>
		<tr>
			<td><label for="marginalTime" class="control-label">marginalTime：</label></td>
			<td><input class="form-control" type="text" id="marginalTime" ng-model="data.marginalTime"/></td>
			<td><label for="marginalTimeUnit" class="control-label">marginalTimeUnit：</label></td>
			<td><input class="form-control" type="text" id="marginalTimeUnit" ng-model="data.marginalTimeUnit"/></td>
		</tr>
		<tr>
			<td><label for="threholdParam" class="control-label">threholdParam：</label></td>
			<td><input class="form-control" type="text" id="threholdParam" ng-model="data.threholdParam"/></td>
			<td><label for="releaseStatus" class="control-label">releaseStatus：</label></td>
			<td><input class="form-control" type="text" id="releaseStatus" ng-model="data.releaseStatus"/></td>
		</tr>
		<tr>
			<td><label for="enableModify" class="control-label">enableModify：</label></td>
			<td><input class="form-control" type="text" id="enableModify" ng-model="data.enableModify"/></td>
		</tr>
	</table>

    <div class="text-right table-query-btn mt10">
        <input type="submit" class="btn btn-sm btn-primary" value="保存">
        <a href="#/aggregationStrategy" class="btn btn-sm btn-success">返回</a>
    </div>
</form>
