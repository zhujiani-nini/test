<div class="sys_path">
	<a href="/"> 首页 </a>
	&gt; <a href="#/curAcc"> curAcc管理</a>
	&gt; <a href="javascript:void(0)" class="current"> 添加curAcc</a>
</div>
<form class="table-query-form" on-validated="add()" novalidate jq-validation>
	<h3 class="view_sub_title">基本信息</h3>
	<table class="query_table">
		<tr>
			<td><label for="curId" class="control-label">curId：</label></td>
			<td><input class="form-control" type="text" id="curId" ng-model="data.curId"/></td>
			<td><label for="curCode" class="control-label">curCode：</label></td>
			<td><input class="form-control" type="text" id="curCode" ng-model="data.curCode"/></td>
		</tr>
		<tr>
			<td><label for="curQty" class="control-label">curQty：</label></td>
			<td><input class="form-control" type="text" id="curQty" ng-model="data.curQty"/></td>
			<td><label for="accId" class="control-label">accId：</label></td>
			<td><input class="form-control" type="text" id="accId" ng-model="data.accId"/></td>
		</tr>
		<tr>
			<td><label for="accName" class="control-label">accName：</label></td>
			<td><input class="form-control" type="text" id="accName" ng-model="data.accName"/></td>
		</tr>
	</table>

    <div class="text-right table-query-btn mt10">
        <input type="submit" class="btn btn-sm btn-primary" value="保存">
        <a href="#/curAcc" class="btn btn-sm btn-success">返回</a>
    </div>
</form>
